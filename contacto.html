    <fieldset class="margenTopBottom">
        <legend>Llená nuestro formulario de contacto y nos pondremos en contacto contigo!</legend>
            <form action="" method="">

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Escribí tu nombre" required><br><br>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Poné tu email" required>
                <br>
                <br>

                <label for="gustos">¿Qué es lo que más te gusta?</label>
                <select name="" id="">
                    <option value="">Cuadros</option>
                    <option value="">Murales</option>
                    <option value="">Tarjetas</option>
                </select>
                <br>
                
                <label for="color">¿Cuál es tu color preferido?</label>
                <input type="color">
                <br>
                <br>

                <label for="">¿Querés recibir emails?</label><br>
                <input type="radio" name="reg">Sí <br>
                <input type="radio" name="reg">No <br>
                <br>
                
                <label for="">Temas sobre los que te gustaría aprender:</label><br>
                <input type="checkbox">Pinturas <br>
                <input type="checkbox">Edición de fotos <br>
                <input type="checkbox">Caligrafías<br>
                <br>

                <label for="">Si tenés dudas, escribinos aquí:</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <br>

                <input type="submit">
                <input type="reset">
                <br>

            </form>



    </fieldset>
